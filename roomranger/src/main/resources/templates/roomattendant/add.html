<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Room Attendant</title>
</head>
<body>
<form method="post">

    <div class="form-group">
        <label>ID:
            <input th:field="${addRoomAttendantDTO.ID}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.ID}"></p>
    </div>
    <div class="form-group">
        <label>First Name:
            <input th:field="${addRoomAttendantDTO.firstName}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name:
            <input th:field="${addRoomAttendantDTO.lastName}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.lastName}"></p>
    </div>
    <div class="form-group">
        <label>Email:
            <input th:field="${addRoomAttendantDTO.email}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Phone Number:
            <input type="tel" id="phone" name="phone"
                   placeholder="123-456-7890"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.phoneNumber}"></p>
    </div>
    <div class="form-group">
        <label>Gender:</label>
            <input type="radio" id="male" name="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="others" value="others">
            <label for="others">Others</label>
        <p class="error" th:errors="${addRoomAttendantDTO.gender}"></p>
    </div>
    <div class="form-group">
        <label>Username:
            <input th:field="${addRoomAttendantDTO.username}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password:
            <input th:field="${addRoomAttendantDTO.password}" class="form-control">
        </label>
        <p class="error" th:errors="${addRoomAttendantDTO.password}"></p>
    </div>
    <div>
        <label>Upload Picture</label>
    <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
    </div>
    <input type="submit" value="Submit"> <input type="reset" value="Reset">
    <input type="button" value="Back">
</form>
</body>
</html>
