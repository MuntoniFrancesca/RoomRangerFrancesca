<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head>
    <meta charset="UTF-8 /">
    <title>Room Attendant Home Page</title>

</head>

<div style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;">
    <h2>Room Attendants</h2>
</div>

<body class="container">
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>NOTES</th>
            <th>ACTION</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="roomAttendant : ${roomAttendant}">
            <td th:text="${roomAttendant.id}"></td>
            <!--            <td th:text="${roomAttendant.firstName}"></td>-->
            <td><a th:href="'/roomAttendant/profile?id=' + ${roomAttendant.id}" th:text="${roomAttendant.firstName}"></a></td>

            <td th:text="${roomAttendant.email}"></td>
            <td th:text="${roomAttendant.notes}"></td>

            <td>
                <!--                <a class="h4" th:href="@{roomAttendant/add}"><button type="submit">Add Room Attendant</button></a>-->

                <a class="h4" th:href="@{roomAttendant/update/{id}(id=${roomAttendant.id})}"><button type="submit">Update</button></a>
                <a class="h4" th:href="@{roomAttendant/delete/{id}(id=${roomAttendant.id})}"><button type="submit">Delete</button></a>
            </td>
        </tr>

        </tbody>
    </table>

    <a class="h4" th:href="@{roomAttendant/add}"><button type="submit">Add Room Attendant</button></a>
</div>
</body>
<footer class="py-3">
    <ul class="nav justify-content-center pb-3">
        <li><a href="/aboutUs" class="nav-link pl-3">About US</a></li>
    </ul>
    <p class="text-center text-body-secondary mb-0" style="font-family: 'Pirata One', cursive !important; color: white !important">Copyright &copy; RoomRangers | <a href="https://www.vecteezy.com/free-vector" target="_blank"> Vectors by Vecteezy</a></p>

</footer>
</html>
