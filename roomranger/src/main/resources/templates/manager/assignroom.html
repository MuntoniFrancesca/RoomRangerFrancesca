<!DOCTYPE html>
<html lang="en" xmlns:th="//www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Assign Room</title>
</head>
<body>
<nav th:replace = "~{fragments :: manager-nav}"></nav>
<h1>ASSIGN ROOMS</h1>
<form action="assignroom" method="post">
    <div class="form-item">
        <div>
            <label>Room Number
            </label>
        </div>
        <div>
        <label>Room Attendant</label>
        </div>
        <div>
        <label th:for="guestName">Guest Name</label>
            <input type="text" th:field="${roomAssigning.guest}">
            <p class="error" th:errors="${roomAssigning.guest}"></p>
        </div>
        <div>
           <label th:for="guestNumber">Number of Guests</label>
            <input type="number" th:field="${roomAssigning.numberOfGuests}">
            <p class="error" th:errors="${roomAssigning.numberOfGuests}"></p>
        </div>
        <div>
        <label th:for="checkIn">Check In
        <input type="date" th:field="${roomAssigning.checkIn}">
            <p class="error" th:errors="${roomAssigning.checkIn}"></p>
        </label>
        </div>
        <div>
        <label th:for="checkOut">Check Out
        <input type="date" th:field="${roomAssigning.checkOut}">
            <p class="error" th:errors="${roomAssigning.checkOut}"></p>
        </label>
        </div>
        <div>
            <label th:for="task">Cleaning Task
            </label>
            <select th:field="${roomAssigning.task}">
                <option value =""></option>
                <option th:each = "task : ${task}"
                    th:value = "${task}"
                    th:text = "${task.displayName}">
                </option>
            </select>
            <p class="error" th:errors="${roomAssigning.task}"></p>
        </div>
        <div>
                <label th:for="status">Status
                </label>
                <select th:field="${roomAssigning.status}">
                    <option th:each = "status : ${status}"
                            th:value = "${status}"
                            th:text = "${status.displayName}">
                    </option>
                </select>
            <p class="error" th:errors="${roomAssigning.status}"></p>
        </div>
        <div>
        <label th:for="note">Notes</label>
            <input type="text" th:field="${roomAssigning.note}">
    </div>
    </div>
    <input type="submit" value="Assign Room">
</form>
</body>
</html>
